<!DOCTYPE html>
<html>
<head>
    <title>ROS Robot Control</title>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .canvas-container {
            position: relative;
            width: 700px; /* 초기 크기 설정 */
            height: 700px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: width 0.2s ease-in-out, height 0.2s ease-in-out;
        }
        #mapCanvas { /* robotCanvas는 이제 사용하지 않으므로 제거하거나 그대로 두어도 됨 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #location_display {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
        }
        .zoom-controls {
            margin-bottom: 10px;
        }
        .zoom-controls button {
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ROS Robot Monitor & Control</h1>

    <button onclick="location.href='mapping.html'" style="margin-bottom: 20px; padding: 15px 30px; font-size: 1.2em; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        맵핑 시작
    </button>

    <div class="zoom-controls">
        <button onclick="zoomOut()">-</button>
        <button onclick="zoomIn()">+</button>
    </div>

    <div class="canvas-container">
        <canvas id="mapCanvas"></canvas>
        </div>

    <div id="location_display">현재 위치: 대기 중...</div>

    <div class="controls">
        <button onmousedown="startMove('forward')" onmouseup="stopMove()" onmouseleave="stopMove()">앞으로</button>
        <button onmousedown="startMove('left')" onmouseup="stopMove()" onmouseleave="stopMove()">좌회전</button>
        <button onmousedown="startMove('right')" onmouseup="stopMove()" onmouseleave="stopMove()">우회전</button>
        <button onmousedown="startMove('backward')" onmouseup="stopMove()" onmouseleave="stopMove()">뒤로</button>
    </div>

    <script src="robot_control.js"></script>
</body>
</html>
