local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 4.0
  publish_frequency: 5.0
  transform_tolerance: 0.8

  static_map: false
  rolling_window: true
  width: 7
  height: 7
  resolution: 0.15 # this value should be larger than lidar resolution (it means that lidar resolution must be higher than local or global map resolution)

  inflation_radius: 0.2
  cost_scaling_factor: 2.0
